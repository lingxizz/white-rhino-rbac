<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="white" flood-opacity="0.3"/>
      <feComposite in2="shadowDiff" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="100" cy="100" r="80" fill="white" stroke="url(#accentGradient)" stroke-width="2"/>
  
  <!-- 白犀牛主体 -->
  <g transform="translate(100, 100) scale(0.7) translate(-100, -100)" filter="url(#softShadow)">
    <!-- 身体 -->
    <path d="M60 130 
             C55 130, 50 125, 50 115
             C50 100, 55 85, 65 75
             C70 70, 75 68, 80 65
             L85 45
             C87 35, 90 25, 95 20
             C100 15, 105 15, 110 20
             C115 25, 118 35, 120 45
             L125 60
             C130 62, 140 65, 145 70
             C155 80, 160 95, 160 110
             C160 125, 155 135, 150 140
             L140 145
             C135 147, 130 148, 125 148
             L110 148
             C105 148, 100 147, 95 145
             L85 140
             C80 138, 75 135, 70 133
             Z" 
          fill="url(#bodyGradient)" 
          stroke="#c0c0c0" 
          stroke-width="1.5"
          filter="url(#innerGlow)"/>
    
    <!-- 头部轮廓 -->
    <path d="M85 45
             C87 35, 90 25, 95 20
             C100 15, 105 15, 110 20
             C115 25, 118 35, 120 45
             L118 55
             L115 65
             L110 70
             L105 72
             L95 72
             L90 70
             L87 65
             L85 55
             Z"
          fill="url(#bodyGradient)"
          stroke="#c0c0c0"
          stroke-width="1"/>
    
    <!-- 大角 -->
    <path d="M92 35
             C90 30, 88 20, 90 10
             C92 5, 95 0, 98 0
             C101 0, 103 5, 104 10
             C105 20, 103 30, 101 35
             L98 40
             Z"
          fill="url(#hornGradient)"
          stroke="#1a1a1a"
          stroke-width="0.5"/>
    
    <!-- 小角 -->
    <path d="M108 38
             C107 33, 106 28, 108 24
             C109 22, 111 20, 113 22
             C115 24, 116 28, 115 33
             C114 37, 113 40, 112 42
             L110 44
             Z"
          fill="url(#hornGradient)"
          stroke="#1a1a1a"
          stroke-width="0.5"/>
    
    <!-- 耳朵 -->
    <ellipse cx="82" cy="38" rx="6" ry="10" fill="url(#bodyGradient)" stroke="#c0c0c0" stroke-width="1" transform="rotate(-20 82 38)"/>
    <ellipse cx="118" cy="38" rx="6" ry="10" fill="url(#bodyGradient)" stroke="#c0c0c0" stroke-width="1" transform="rotate(20 118 38)"/>
    
    <!-- 眼睛 -->
    <circle cx="94" cy="48" r="4" fill="#1a1a1a"/>
    <circle cx="94.5" cy="47" r="1.5" fill="white"/>
    <circle cx="106" cy="48" r="4" fill="#1a1a1a"/>
    <circle cx="106.5" cy="47" r="1.5" fill="white"/>
    
    <!-- 鼻孔 -->
    <ellipse cx="98" cy="68" rx="2" ry="3" fill="#2a2a2a"/>
    <ellipse cx="102" cy="68" rx="2" ry="3" fill="#2a2a2a"/>
    
    <!-- 腿部轮廓 -->
    <path d="M70 133 L68 155" stroke="#c0c0c0" stroke-width="8" stroke-linecap="round"/>
    <path d="M85 140 L83 158" stroke="#c0c0c0" stroke-width="8" stroke-linecap="round"/>
    <path d="M125 148 L127 158" stroke="#c0c0c0" stroke-width="8" stroke-linecap="round"/>
    <path d="M140 145 L142 155" stroke="#c0c0c0" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 身体纹理褶皱 -->
    <path d="M75 90 Q85 88, 95 90" fill="none" stroke="#c8c8c8" stroke-width="1" opacity="0.6"/>
    <path d="M70 100 Q85 98, 100 100" fill="none" stroke="#c8c8c8" stroke-width="1" opacity="0.6"/>
    <path d="M105 85 Q120 83, 135 85" fill="none" stroke="#c8c8c8" stroke-width="1" opacity="0.6"/>
    
    <!-- 皮肤褶皱细节 -->
    <path d="M88 55 Q92 58, 96 55" fill="none" stroke="#c0c0c0" stroke-width="1" opacity="0.5"/>
    <path d="M104 55 Q108 58, 112 55" fill="none" stroke="#c0c0c0" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- 装饰性几何元素 -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- 光晕效果 -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#accentGradient)" stroke-width="0.5" opacity="0.2"/>
</svg>