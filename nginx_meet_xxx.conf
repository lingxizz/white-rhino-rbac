/etc/nginx/sites-available/meet.xxx.com

upstream backend {
    server 127.0.0.1:8080;
    # 如果有多个后端节点，可以在这里加
    # server 127.0.0.1:8081;
    keepalive 32;  # 长连接优化
}

server {
    listen 80;
    server_name meet.xxx.com;
    
    # HTTP 强制跳转 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name meet.xxx.com;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/meet.xxx.com.crt;
    ssl_certificate_key /etc/nginx/ssl/meet.xxx.com.key;
    
    # SSL 优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 日志
    access_log /var/log/nginx/meet.xxx.com.access.log;
    error_log /var/log/nginx/meet.xxx.com.error.log;

    # 静态文件（前端）
    location / {
        root /var/www/meet.xxx.com/dist;  # 前端打包目录
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA 支持
        
        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API 反向代理到后端 8080（前端 + 外部都走这里）
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # 关键请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # ========== 对外暴露关键配置 ==========
        # CORS 跨域支持（外部网站/小程序/App 都能调）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
        
        # 预检请求处理
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # 外部专用路径（可选，如果你不想让外部看到 /api/ 路径）
    location /v1/ {
        proxy_pass http://backend/;  # 注意末尾的/，会把 /v1/ 去掉
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 外部 API 建议加限流（需先定义 limit_req_zone）
        # limit_req zone=api_limit burst=20 nodelay;
        
        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 文件上传限制
    client_max_body_size 50M;
}
