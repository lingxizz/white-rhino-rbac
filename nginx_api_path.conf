# 方案二：路径分离（如果不想申请新域名）
# meet.xxx.com/ → 前端
# meet.xxx.com/api/ → 后端
# meet.xxx.com/external/ → 后端（对外暴露）

server {
    listen 443 ssl http2;
    server_name meet.xxx.com;

    ssl_certificate /etc/nginx/ssl/meet.xxx.com.crt;
    ssl_certificate_key /etc/nginx/ssl/meet.xxx.com.key;

    # ========== 前端 ==========
    location / {
        root /var/www/meet.xxx.com/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ========== 内部 API（前端调用） ==========
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========== 对外 API（外部用户调用） ==========
    location /external/ {
        # 可选：IP 白名单限制
        # allow 1.2.3.4;
        # allow 5.6.7.8;
        # deny all;
        
        # CORS 支持
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,Authorization,Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }

        # 移除路径前缀 /external，转发到后端
        proxy_pass http://127.0.0.1:8080/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 限流：每分钟100请求
        limit_req zone=api_external burst=20 nodelay;
    }

    # ========== 可选：独立端口对外（如果一定要用 8080 端口暴露） ==========
    # 不推荐！但给你备用
}

# ========== 方案二补充：直接暴露 8080 端口（加一层保护） ==========
server {
    listen 8080 ssl http2;
    server_name meet.xxx.com;

    # 注意：8080 也要配 SSL！
    ssl_certificate /etc/nginx/ssl/meet.xxx.com.crt;
    ssl_certificate_key /etc/nginx/ssl/meet.xxx.com.key;

    # API Key 验证（简单认证）
