server {
    listen 80;
    server_name meet.rockbund.com;
    return 301 https://$server_name$request_uri;  # HTTP 强制跳转 HTTPS
}

server {
    # ❌ 原配置: listen 443;  
    # ✅ 修正: 必须加 ssl，推荐加 http2
    listen 443 ssl http2;
    server_name meet.rockbund.com;

    ssl_certificate /etc/nginx/ssl/rockbund.com.pem;
    ssl_certificate_key /etc/nginx/ssl/rockbund.com.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ========== 前端静态文件 ==========
    location / {
        root /var/www/seat-booking;
        index index.html;
        
        # 修正: 用 location 替代 if，性能更好
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|map)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.(html|htm)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        try_files $uri $uri/ /index.html;
    }

    # ========== API 反向代理 ==========
    location /api/ {
        # ❌ 原配置: https://127.0.0.1:8080/api/
        # 如果后端是 HTTP，这里必须用 http://
        # 如果后端是自签名 HTTPS，需要加 proxy_ssl_verify off;
        proxy_pass http://127.0.0.1:8080/api/;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========== 可选：外部直接访问后端的兼容路径 ==========
    # 如果第三方需要调你的 API，加 CORS
    # location /v1/ {
    #     proxy_pass http://127.0.0.1:8080/;
    #     add_header 'Access-Control-Allow-Origin' '*' always;
    #     add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    #     if ($request_method = 'OPTIONS') {
    #         return 204;
    #     }
    # }

    location ~ /\. {
        deny all;
    }

    access_log /var/log/nginx/seat-booking-access.log;
    error_log /var/log/nginx/seat-booking-error.log;
}
